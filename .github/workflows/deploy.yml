name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm install

      - name: Debug - Check Node version and npm version
        run: |
          node --version
          npm --version
          ls -la

      - name: Remove duplicate config and build
        run: |
          echo "Removing any duplicate config files..."
          rm -f next.config.js
          echo "Using TypeScript config:"
          cat next.config.ts
          echo "Starting build process..."
          npm run build:ci
          echo "Build completed. Checking output..."
          ls -la
          
      - name: Verify build output
        run: |
          echo "Checking if out directory exists:"
          if [ -d "out" ]; then
            echo "✓ out directory exists:"
            ls -la out/
          else
            echo "✗ out directory does not exist"
            echo "Current directory contents:"
            ls -la
            echo "Looking for any build artifacts:"
            find . -name "*.html" -type f | head -10
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4